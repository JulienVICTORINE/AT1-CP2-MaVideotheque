<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Movies</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ghibli Movies</h1>

      <div>
        <input
          type="text"
          name="movieName"
          id="inputMovieName"
          placeholder="Titre du film"
        />
      </div>

      <div>
        <button id="btnSortAz">A-Z</button>
        <button id="btnSortZa">Z-A</button>
        <button id="btnNoteDesc">Note +</button>
        <button id="btnNoteAsc">Note -</button>
      </div>

      <div class="rangeContainer">
        <input
          type="range"
          name="inputMovieRange"
          id="inputMovieRange"
          min="0"
          max="50"
          step="1"
          value="12"
        />
        <span id="displayMovieRange">12</span>
      </div>
    </header>

    <main></main>

    <script src="script.js"></script>
  </body>
</html>
